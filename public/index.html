<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <label for="region">Region:</label>
        <input type="text" id="region" value="en-US" />

        <label for="seed">Seed:</label>
        <input type="text" id="seed" value="default" />

        <label for="likes">Likes:</label>
        <input type="number" id="likes" value="5" />

        <label for="reviews">Reviews:</label>
        <input type="number" id="reviews" value="4.7" step="0.1" />

        <button id="toggleView">Toggle View</button>
        <button id="exportCSV">Export to CSV</button>
    </div>

    <div id="content">
        <table id="bookTable"></table>
        <div id="galleryView"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
