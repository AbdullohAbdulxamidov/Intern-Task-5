<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Tester</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <label for="language">Language/Region:</label>
        <select id="language">
            <option value="en-US">English (USA)</option>
            <option value="de-DE">German (Germany)</option>
            <option value="fr-FR">French (France)</option>
        </select>

        <label for="seed">Seed:</label>
        <input type="text" id="seed" value="default" />
        <button id="randomSeed">Random Seed</button>

        <label for="likes">Average Likes:</label>
        <input type="range" id="likes" min="0" max="10" step="0.1" value="5" />

        <label for="reviews">Average Reviews:</label>
        <input type="number" id="reviews" min="0" max="10" step="0.1" value="4.7" />

        <!-- New Buttons -->
        <button id="toggleView">Toggle View</button>
        <button id="exportCSV">Export to CSV</button>
    </div>

    <!-- Table View -->
    <table id="bookTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Likes</th>
                <th>Reviews</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Gallery View -->
    <div id="galleryView" class="hidden"></div>

    <script src="script.js"></script>
</body>

</html>
